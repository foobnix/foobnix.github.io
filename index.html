
<!DOCTYPE html>
<html>
<head>
    <title>Redirect to site</title>
</head>
<body>
http://foobnix.github.io/foobnix
<script >
    var language = window.navigator.userLanguage || window.navigator.language;
	if(language.toLowerCase().indexOf("ru")>0){
		window.location = "http://foobnix.github.io/foobnix/ru/index.html"
	}else{
        window.location = "http://foobnix.github.io/foobnix/en/index.html"
    }
</script>

</body>
</html>
