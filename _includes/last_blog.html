<div class="start">

    {% assign a = false  %}

    {% for post in site.categories.blog %}
    {% if post.lang == page.lang and a == false %}
    {% assign a = true  %}


    <div>
        <a href="{{site.url}}/{{post.url}}"><h2>{{post.title}}</h2></a>
        {{post.content}}

        {% if page.lang == "ru" %}
        <div class="readmore"><a href="{{site.url}}/{{post.url}}">Читать</a></div>
            {% else %}
        <div class="readmore"><a href="{{site.url}}/{{post.url}}">Read more</a></div>
        {% endif %}

    </div>

    {% endif %}
    {% endfor %}
</div>
