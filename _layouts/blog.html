---
layout: default
---
<div class="start">
    {% for post in site.categories.blog %}

    {% if post.lang == page.lang %}


    <div>
        <a href="{{site.url}}/{{post.url}}"><h2>{{post.title}}</h2></a>
        {{post.content}}
        <div class="readmore"><a href="{{site.url}}/{{post.url}}">Read more</a></div>
    </div>

    {% endif %}
    {% endfor %}
</div>
